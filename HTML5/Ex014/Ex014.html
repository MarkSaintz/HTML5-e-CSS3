<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Flexibilidade de imagens em varios tamanhos de tela</p>

    <picture>
        <source media="(max-width: 600px)" srcset="imagens/imagen-cell.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/imagen-tablet.png" type="image/png">
<img src="imagens/imagen-Pc.png" alt="imagem flexivel">

    </picture>
</body>
</html>
