<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados local</h1>
    <p>Esse video estar hospedado no meu servidor</p>
    
    <video width="500" poster="midias/foto de paisagem.jpg" controls>
        <source src="midias/video-mp4.mp4" type="video/mp4">
        <source src="midias/video-webm.webm" type="video.webm">
    </video>
</body>
</html>
